<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Form task</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0/css/bootstrap.min.css" rel="stylesheet"/>
</head>

<body>

<div class="card d-inline-block align-top shadow w-25 p-3 m-5">
    <form>
        <div class="mb-3">
            <label class="form-label" for="email">Email address</label>
            <input aria-describedby="emailHelp" class="form-control" id="email" type="email">
            <div class="form-text" id="emailHelp">We'll never share your email with anyone else.</div>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>

<div class="card d-inline-block shadow w-25 p-3 m-5">
    <form>
        <div class="mb-3">
            <label class="form-label" for="title">Title</label>
            <input class="form-control" id="title" type="text">
        </div>
        <div class="mb-3">
            <label class="form-label" for="text">Put some text</label>
            <textarea class="form-control" id="text" rows="3"></textarea>
        </div>
        <div class="mb-3 form-check">
            <input class="form-check-input" id="checkbox" type="checkbox">
            <label class="form-check-label" for="checkbox">Checked?</label>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>

<script src="practice.js"></script>
</body>

</html>
